<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" type="image/png" href="logo1.png" sizes="512x512">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #8ebaec, #102d8d);
}

.login-container {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px;
    animation: fadeIn 1s ease-in-out;
}

h2 {
    margin-bottom: 1rem;
}

.input-group {
    position: relative;
    margin-bottom: 1.5rem;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    transition: 0.3s ease-in-out;
}

.input-group label {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 14px;
    color: gray;
    pointer-events: none;
    transition: 0.3s ease-in-out;
}

.input-group input:focus ~ label,
.input-group input:valid ~ label {
    top: 5px;
    font-size: 12px;
    color: #5ba1e2;
}

.input-group .toggle-password {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 18px;
}

.forgot-password {
    text-align: right;
    margin-bottom: 1rem;
}

.forgot-password a {
    text-decoration: none;
    color: #667eea;
    font-size: 14px;
}

button {
    width: 100%;
    padding: 10px;
    background: #007BFF;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s ease-in-out;
}

button:hover {
    background: #007BFF;
}

/* Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="{{ url_for('login') }}" method="POST">
    {% if error %}
        <div style="color: red; margin-bottom: 10px;">{{ error }}</div>
    {% endif %}

    <div class="input-group">
        <input type="text" id="username" name="username" required>
        <label for="username">Username</label>
    </div>
    
    <div class="input-group">
        <input type="password" id="password" name="password" required>
        <label for="password">Password</label>
    </div>
    
    <div class="forgot-password">
        <a href="#">Forgot Password?</a>
    </div>
    
    <button type="submit">Login</button>
</form>


    </div>
    <script>
document.addEventListener("DOMContentLoaded", function () {
  const loginBtn = document.getElementById("login-btn");

  loginBtn.addEventListener("click", function () {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
      alert("Please enter both username and password!");
    } else {
      // In real projects, check with database/backend here
      alert("Login successful!");
      window.location.href = "games.html"; // Redirect to next page
    }
  });
});
</script>

</body>
</html>
