<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="icon" type="image/png" href="logo1.png" sizes="512x512">
    <style>
        body {
            background: linear-gradient(135deg, #8ebaec, #102d8d);
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            position: relative;
            border: 4px solid transparent;
            animation: borderAnimation 3s infinite linear;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes borderAnimation {
            0% { border-color: rgb(162, 0, 255); }
            25% { border-color: rgb(50, 50, 155); }
            50% { border-color: green; }
            75% { border-color: rgb(30, 114, 192); }
            100% { border-color: rgb(156, 67, 137); }
        }
        .container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            animation: slideIn 1s ease-in-out;
        }
        @keyframes slideIn {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .container button {
            width: 100%;
            padding: 12px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
            animation: bounceIn 1.2s ease-in-out;
        }
        @keyframes bounceIn {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        .container button:hover {
            background: #0056b3;
        }
        .container p {
            margin-top: 15px;
            font-size: 14px;
            animation: fadeIn 2s ease-in-out;
        }
        .container p a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        .container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create an Account</h2>
        <form action="{{ url_for('signup') }}" method="POST">
    <input type="text" name="username" placeholder="Username" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
</form>
<p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>

</form>

        <p>Already have an account?
             <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
</p>
    </div>
    <!-- Add this inside your <body> just before </body> -->
<script>
document.addEventListener("DOMContentLoaded", function () {
  const signUpBtn = document.getElementById("signup-btn");

  signUpBtn.addEventListener("click", function () {
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !email || !password) {
      alert("Please fill in all fields!");
    } else {
      alert("Account created successfully!");
      window.location.href = "games.html"; // Redirect to next page
    }
  });
});
</script>

</body>
</html>
